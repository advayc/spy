[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spy-benchmark"
version = "1.0.0"
description = "Performance benchmarking tools for Spy game algorithms"
authors = [
    {name = "Advay Chandorkar", email = "advay@example.com"}
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "psutil>=5.8.0",
    "memory-profiler>=0.60.0"
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}
keywords = ["benchmarking", "performance", "profiling", "spy-game"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Benchmark",
]

[project.urls]
Homepage = "https://github.com/advayc/spy-test"
Repository = "https://github.com/advayc/spy-test.git"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"