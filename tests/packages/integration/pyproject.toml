[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spy-integration-tests"
version = "1.0.0"
description = "Integration tests for Spy game components"
authors = [
    {name = "Advay Chandorkar", email = "advay@example.com"}
]
dependencies = [
    "pytest>=7.0.0",
    "requests>=2.28.0",
    "fastapi>=0.88.0",
    "uvicorn>=0.20.0",
    "httpx>=0.23.0"
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}
keywords = ["testing", "integration", "spy-game"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Testing",
]

[project.urls]
Homepage = "https://github.com/advayc/spy-test"
Repository = "https://github.com/advayc/spy-test.git"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"