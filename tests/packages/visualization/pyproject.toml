[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spy-visualization"
version = "1.0.0"
description = "Visualization tools for Spy game test results"
authors = [
    {name = "Advay Chandorkar", email = "advay@example.com"}
]
dependencies = [
    "numpy>=1.21.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "pandas>=1.3.0",
    "pillow>=8.0.0"
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}
keywords = ["visualization", "plotting", "statistics", "spy-game"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Homepage = "https://github.com/advayc/spy-test"
Repository = "https://github.com/advayc/spy-test.git"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"