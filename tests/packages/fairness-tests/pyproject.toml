[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spy-fairness-tests"
version = "1.0.0"
description = "Core fairness testing algorithms for Spy game spy selection"
authors = [
    {name = "Advay Chandorkar", email = "advay@example.com"}
]
dependencies = [
    "numpy>=1.21.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0"
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}
keywords = ["testing", "fairness", "statistics", "spy-game"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing",
]

[project.urls]
Homepage = "https://github.com/advayc/spy-test"
Repository = "https://github.com/advayc/spy-test.git"
Issues = "https://github.com/advayc/spy-test/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"